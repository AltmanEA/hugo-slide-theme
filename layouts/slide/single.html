<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>{{ .Title }}</title>

    <link rel="stylesheet" href="../../../reveal/reset.css">
    <link rel="stylesheet" href="../../../reveal/reveal.css">
    <link rel="stylesheet" href="../../../reveal/white.css" id="theme">
    <link rel="stylesheet" href="../../../reveal/plugin/highlight/github.css">
    <script src="../../../jquery/jquery.min.js"></script>

</head>

<body>
    <div class="reveal">
        <div class="slides">
            {{ .Content }}
        </div>
    </div>

    <script src="../../../reveal/reveal.js"></script>
    <script src="../../../reveal/plugin/highlight/highlight.js"></script>
    <script src="../../../reveal/plugin/audio-slideshow/plugin.js"></script>
    <script src="../../../reveal/plugin/audio-slideshow/recorder.js"></script>
    <script src="../../../reveal/plugin/audio-slideshow/RecordRTC.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            plugins: [RevealHighlight, RevealAudioSlideshow, RevealAudioRecorder],
            audio: {
                prefix: '../{{- .File.BaseFileName -}}/',
                suffix: '.mp3',
            },
        });
    </script>


    <script type="text/javascript">
        let permalink = "{{ .Permalink  }}"
    </script>
    <script src="../../../slide.js"></script>
    
</body>

</html>
